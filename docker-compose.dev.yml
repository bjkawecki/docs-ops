# Schnell-Dev: nur PostgreSQL + MinIO. Backend/Frontend auf dem Host.
# Nutzung: docker compose -f docker-compose.dev.yml up -d
services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: docsops
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d docsops']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-docsops}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-docsopsdev}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
