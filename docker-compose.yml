services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: docsops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d docsops']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      # Nicht die MinIO-Defaults nutzen (Warnung vermeiden). FÃ¼r Prod: .env mit echten Werten.
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-docsops}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-docsopsdev}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://app:app@postgres:5432/docsops
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '-O', '-', 'http://localhost:8080/health']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "corepack enable pnpm && pnpm install && pnpm --filter frontend run dev"
    environment:
      CI: 'true'
      VITE_API_URL: ''
    depends_on:
      - app
    # Vite dev server
    expose:
      - '5173'

  caddy:
    image: caddy:2-alpine
    ports:
      - '4000:80'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - app
      - frontend

volumes:
  postgres_data:
  minio_data:
