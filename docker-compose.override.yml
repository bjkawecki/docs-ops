# Prod-nah: App per Volume-Mount + Watch. Nutzung: docker compose up
# Caddy leitet auf app:8080; Backend-Code wird live neu geladen.
services:
  app:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "corepack enable pnpm && pnpm install && pnpm --filter backend run dev"
    environment:
      CI: 'true'
      PORT: 8080
      DATABASE_URL: postgresql://app:app@postgres:5432/docsops
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '-O', '-', 'http://localhost:8080/health']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
