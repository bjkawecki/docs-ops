# Prod-nah: App per Volume-Mount + Watch. Nutzung: docker compose up
# Caddy leitet auf app:8080; Backend-Code wird live neu geladen.
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.node-dev
    image: docsops-node-dev
    user: '${UID:-1000}:${GID:-1000}'
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "pnpm install && pnpm --filter backend exec prisma migrate deploy && (pnpm --filter backend run create-admin || true) && pnpm --filter backend run dev"
    environment:
      CI: 'true'
      PORT: 8080
      DATABASE_URL: postgresql://app:app@postgres:5432/docsops
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_NAME: ${ADMIN_NAME:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '-O', '-', 'http://localhost:8080/health']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
